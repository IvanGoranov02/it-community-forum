<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Circuit board style background pattern -->
  <defs>
    <pattern id="circuit" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#f8f9fa"/>
      <circle cx="10" cy="10" r="1" fill="#0ea5e9"/>
      <line x1="0" y1="10" x2="20" y2="10" stroke="#0ea5e9" stroke-width="0.5"/>
      <line x1="10" y1="0" x2="10" y2="20" stroke="#0ea5e9" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Logo icon - stylized circuit/code brackets -->
  <g transform="translate(20, 20)">
    <!-- Outer circuit frame -->
    <rect x="0" y="0" width="80" height="80" fill="none" stroke="#0ea5e9" stroke-width="3" rx="8"/>
    
    <!-- Code brackets -->
    <path d="M20 25 L15 40 L20 55" fill="none" stroke="#0ea5e9" stroke-width="4" stroke-linecap="round"/>
    <path d="M60 25 L65 40 L60 55" fill="none" stroke="#0ea5e9" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Circuit nodes -->
    <circle cx="25" cy="30" r="3" fill="#0ea5e9"/>
    <circle cx="40" cy="25" r="3" fill="#0ea5e9"/>
    <circle cx="55" cy="30" r="3" fill="#0ea5e9"/>
    <circle cx="25" cy="50" r="3" fill="#0ea5e9"/>
    <circle cx="40" cy="55" r="3" fill="#0ea5e9"/>
    <circle cx="55" cy="50" r="3" fill="#0ea5e9"/>
    
    <!-- Connecting lines -->
    <line x1="25" y1="30" x2="40" y2="25" stroke="#0ea5e9" stroke-width="2"/>
    <line x1="40" y1="25" x2="55" y2="30" stroke="#0ea5e9" stroke-width="2"/>
    <line x1="25" y1="50" x2="40" y2="55" stroke="#0ea5e9" stroke-width="2"/>
    <line x1="40" y1="55" x2="55" y2="50" stroke="#0ea5e9" stroke-width="2"/>
    <line x1="40" y1="25" x2="40" y2="55" stroke="#0ea5e9" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(120, 35)">
    <!-- "itforums" text -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1f2937">
      itforums
    </text>
    
    <!-- Tagline -->
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
      The Forum for IT Professionals
    </text>
  </g>
</svg> 